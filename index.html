<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
 <link rel="stylesheet" href="styles.css">
 
 
</head>
<body>

  <!-- Rating state start -->
<div class="main-container" id="main">
  <div class="child">
  
      <img src="images/icon-star.svg" alt="'star" class="star">
    
  <h2>How did we do?</h2>
<div id="feedback">
  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  </div>
  <div class="ratings">
<ul>
<li><button class="circle">1</button></li>
<li><button class="circle">2</button></li>
<li><button class="circle">3</button></li>
<li><button class="circle">4</button></li>
<li><button class="circle">5</button></li>

</ul>
</div>
  <button id="submit-button">SUBMIT</button>

  
  </div>
</div>
</div>
</div>

<div class="thanks-container hidden" id="second">
  <div class="child">


<div id="thank-you-box">
  <!-- Thank you state start -->
  <img src="images/illustration-thank-you.svg" alt="thanks" class="thanks">
<br>
  <p id="selection">You selected <span id="rate-number"> number</span> <!-- Add rating here --> out of 5</p>
<br>
  <h2>Thank you!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  dont hesitate to get in touch!</p>

  <button id="rate-button">Rate Again</button>
</div>
  <!-- Thank you state end -->
  </div>
  </div>

<script src="script.js"></script>
</body>
</html>
